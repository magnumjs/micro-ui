name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Generate coverage badges
        uses: jpb06/jest-badges-action@v1.2.0
        with:
          branches: master
          coverage-summary-path: ./coverage/coverage-summary.json
          output-folder: ./badges
          fail-if-coverage-less-than: 0

      - name: Cleanup coverage directory
        run: rm -rf coverage
